<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="calculator card calculator mt-5 shadow p-3 bg-s">
        <input type="text" class="form-control calculator-screen" id="screen" disabled>

        <div class="calculator-keys row g-2 mt-2">
            <div class="col-3">
                <button class="btn btn-danger btn-block" onclick="clearScreen()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="inputValue('/')">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="inputValue('*')">x</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="deleteLast()">DEL</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="inputValue('-')">-</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary btn-block" onclick="inputValue('+')">+</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-block" onclick="calculateResult()">=</button>
            </div>

            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('0')">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light btn-block" onclick="inputValue('00')">00</button>
          </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" onclick="inputValue('.')">.</button>
            </div>
        </div>
    </div>
<script src="assets/script.js"></script>
</body>
</html>
